<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Undangan Athir & Azizi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: #000;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-wrapper {
      position: relative;
      width: 100%;
      max-width: 480px;
      aspect-ratio: 3 / 4;
      background-color: black;
      overflow: hidden;
    }

    .image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .image.show {
      opacity: 1;
    }

    #cover {
      z-index: 2;
    }

    #isi {
      z-index: 1;
    }

    .button-open {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
      color: #fff;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 30px;
      z-index: 3;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .button-open:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    @media (max-width: 480px) {
      .button-open {
        font-size: 0.9rem;
        padding: 10px 20px;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="image-wrapper">
    <img id="cover" class="image" src="cover.png" alt="Sampul Undangan" />
    <img id="isi" class="image" src="isi.png" alt="Isi Undangan" />
    <button class="button-open" onclick="openInvitation()">Open Invitation</button>
  </div>

  <!-- Musik -->
  <audio id="bg-music" autoplay loop>
    <source src="musik.mp3" type="audio/mpeg" />
    Browser Anda tidak mendukung pemutar musik.
  </audio>

  <script>
    window.addEventListener('load', () => {
      document.getElementById('cover').classList.add('show');

      // Untuk memastikan autoplay bekerja di beberapa browser, coba mainkan lewat JS
      const music = document.getElementById('bg-music');
      const playPromise = music.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          // Jika autoplay gagal (misalnya diblokir browser), musik akan diputar saat user klik tombol
        });
      }
    });

    function openInvitation() {
      document.getElementById('cover').style.opacity = '0';
      document.getElementById('isi').classList.add('show');
      document.querySelector('.button-open').style.display = 'none';

      // Pastikan musik mulai diputar saat tombol diklik (fallback)
      const music = document.getElementById('bg-music');
      music.play();
    }
  </script>
</body>
</html>
